{% extends "page.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>{{ article.headline }}</h1>
<h2>{{ article.subheadline }}</h2>
<p>Author: {{ article.author }}</p>
<p><i>Posted: {{ article.posted_dt }}</i></p>

{% if article.img %}
    <img src="{{ article.img }}" width="300" height="169" />
{% endif %}

{{ article.body | safe }}

<div data-role="mobile_ad">
    <center><img src="/static/mobile_ad.jpg" /></center>
    <br>
</div>
{% endblock %}
