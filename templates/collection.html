{% extends "page.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<div data-role="mobile_ad">
    <center><a href="#ad_splash"><img src="/static/mobile_ad.jpg" width=device_width</img></a></center>
    <br>
</div>

<ul data-role="listview" data-divider-theme="a">
    <li data-role="list-divider">{{ collection.title }}</li>
    {% for s in collection.articles %}
    <li><a href="{{ url_for('display_article_html', server_path=s.path[1:]) }}">
        {% if s.img %}
            <img src="{{ s.img }}"/>
        {% endif %}
        <h3>{{ s.headline }}</h3>
        <p>{{ s.subheadline }}</p>
    </a></li>
    {% endfor %}
</ul>
{% endblock %}
